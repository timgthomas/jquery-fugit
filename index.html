<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery.Fugit</title>
  <link rel="stylesheet" href="jquery.fugit.css">
</head>

<body>
  <input id="fugit">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="jquery.fugit.js"></script>
  <script>
    $(function() {
      $('#fugit').fugit().on('change.fugit', function(e) {
        console.log('value changed to', $(e.currentTarget).val());
      });
    });
  </script>
</body>

</html>
